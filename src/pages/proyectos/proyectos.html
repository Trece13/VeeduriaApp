<ion-header>

    <ion-navbar>

        <ion-buttons start>
            <button ion-button icon-only>
                <ion-icon name="notifications"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Proyectos</ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="pet">
            <ion-segment-button value="puppies" no-border>
                <ion-icon name="ios-heart-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="1" no-border>
                <ion-icon name="ios-book-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="2" no-border>
                <ion-icon name="ios-football"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="3" no-border>
                <ion-icon name="ios-easel-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="4" no-border>
                <ion-icon name="ios-color-palette-outline"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of lista">

        <ion-item>
            <p>{{item.nombre}}</p>
        </ion-item>

        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">

        <ion-card-content>
            <ion-card-title>
                {{item.nombre}}
            </ion-card-title>
            <p>{{item.objetivosEspecificos.uno}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small (click)="verMas(item)">
                      <ion-icon name="eye"></ion-icon>
                      <div>ver mas...</div>
                    </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                      <ion-icon name="text"></ion-icon>
                      <div> Denunciar</div>
                 </button>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
