<ion-header>

    <ion-navbar>

        <ion-buttons start>
            <button ion-button icon-only>
                        <ion-icon name="notifications"></ion-icon>
                    </button>
        </ion-buttons>

        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Noticias</ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="area">
            <ion-segment-button value="salud" no-border>
                <ion-icon name="ios-heart-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="educacion" no-border>
                <ion-icon name="ios-book-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="deporte" no-border>
                <ion-icon name="ios-football"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="entretenimiento" no-border>
                <ion-icon name="ios-easel-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="cultura" no-border>
                <ion-icon name="ios-color-palette-outline"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div [ngSwitch]="area">
        <div *ngSwitchCase="'salud'">
            <ion-card *ngFor="let item of lista1">
                <img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png" />
                <ion-card-content>
                    <ion-card-title>
                        {{item.titulo}}
                    </ion-card-title>
                    <div>
                        <p>
                            {{item.contenido}}
                        </p>
                    </div>
                </ion-card-content>
                <ion-row>
                    <ion-col>
                        <button ion-button icon-start clear small (click)="verMas(item)">
                    <ion-icon name="eye"></ion-icon>
                    <div>ver mas...</div>
                </button>
                    </ion-col>
                </ion-row>
            </ion-card>
        </div>
    </div>
</ion-content>
